name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: markdown-viewer-windows-amd64.exe
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact: markdown-viewer-linux-amd64
          - os: macos-latest
            platform: darwin/universal
            artifact: markdown-viewer-darwin-universal.zip

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }}

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cp build/bin/markdown-viewer.exe "${{ matrix.artifact }}"

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        run: cp build/bin/markdown-viewer "${{ matrix.artifact }}"

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        working-directory: build/bin
        run: zip -r "../../${{ matrix.artifact }}" markdown-viewer.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
